<!DOCTYPE html>
<html>
<head>
  <title>Authentication Successful - Canvas2Calendar</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
    }
    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-icon svg {
      width: 36px;
      height: 36px;
      stroke: white;
      fill: none;
      stroke-width: 3;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.75rem;
      color: #111827;
    }
    p {
      margin: 0.5rem 0;
      color: #6b7280;
      line-height: 1.6;
    }
    .email {
      font-weight: 600;
      color: #374151;
    }
    .close-note {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <h1>Authentication Successful!</h1>
    <p>You have successfully connected your Google account.</p>
    <p class="email">{{EMAIL}}</p>
    <p class="close-note">This window will close automatically in a few seconds.</p>
  </div>
  <script>
    // Auto-close after 3 seconds (the extension will close it faster via tabs.remove)
    setTimeout(() => {
      window.close();
    }, 3000);
  </script>
</body>
</html>
